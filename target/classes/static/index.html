<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Display</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .graph {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 10px;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="graph">
        <h2>Graph 1</h2>
        <div id="graph1"></div>
        <img src="HashMap.png">
    </div>
    <div class="graph">
        <h2>Graph 2</h2>
        <div id="graph2"></div>
        <img src="HashMap.png">
    </div>
    <div class="graph">
        <h2>Graph 3</h2>
        <div id="graph3"></div>
        <img src="HashMap.png">
    </div>
</div>
</body>
</html>
